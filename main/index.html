<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name | Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h1>Hi, I'm <span class="highlight">Your Name</span></h1>
    <p>Web Developer | Designer | Creator</p>
    <a href="#projects" class="btn">View My Work</a>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="projects">
    <h2>My Projects</h2>
    <div class="project-grid">
      <div class="project-card">
        <h3>Project 1</h3>
        <p>A brief description of your project.</p>
        <a href="#" class="btn">View Demo</a>
      </div>
      <div class="project-card">
        <h3>Project 2</h3>
        <p>Another cool project.</p>
        <a href="#" class="btn">View Code</a>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <h2>Get In Touch</h2>
    <div class="social-links">
      <a href="https://github.com/yourusername"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/yourprofile"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:youremail@example.com"><i class="fas fa-envelope"></i></a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Your Name. Built with GitHub Pages.</p>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
